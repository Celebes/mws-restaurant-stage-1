<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="blue" />
    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <nav class="main">
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">
    <section id="map-container">
        <a href="#filter-options-header" id="skip-map" tabindex="0">skip map controls</a>
        <div id="map" role="application"></div>
    </section>
    <section>
        <div class="filter-options">
            <h2 id="filter-options-header" tabindex="-1">Filter Options</h2>
            <select aria-label="Select Neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
            </select>
            <select aria-label="Select Cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
            </select>
        </div>
        <ul id="restaurants-list"></ul>
    </section>
</main>

<script async defer src="js/modernizr-custom.js"></script>
<script async defer src="js/lazysizes.min.js"></script>
<script async defer type="application/javascript" charset="utf-8" src="js/idb.js"></script>
<script async defer type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script async defer type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script async defer
        callback=initMap" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIHpYCSR_OJZ8-B2GqLndkIfZ1fYt4oac&libraries=places&callback=initMap"></script>


<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
