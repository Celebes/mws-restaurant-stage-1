<!DOCTYPE html>
<html>

<head>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!-- Viewport meta tag for RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
    <!-- Beginning nav -->
    <nav class="main">
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
        <ul id="breadcrumb">
            <li><a href="/">Home</a></li>
            <li id="breadcrumb-current-page" aria-current="page"></li>
        </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent">
    <div class="box box-map">
        <!-- Beginning map -->
        <section id="map-container">
            <a href="#restaurant-name" id="skip-map" tabindex="0">skip map controls</a>
            <div id="map" role="application"></div>
        </section>
        <!-- End map -->
    </div>
    <div class="box">
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h2 id="restaurant-name" tabindex="-1"></h2>
            <div id="favorite-button-wrapper"></div>
            <!-- img takes 100% of the screen minus 20 padding on each side when viewport width is < 1000px -->
            <!-- and 50% of the screen minus 20 padding on each side when viewport width is >= 1000px -->
            <!-- additional minus 17px is for scrollbar -->
            <img id="restaurant-img"
                 data-sizes="(min-width: 1000px) calc(50vw - 40px - 17px), calc(100vw - 40px - 17px)">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- ADD REVIEW -->
        <div id="add-review-wrapper">
            <h1 style="text-align: center;">ADD REVIEW</h1>
            <form action="http://localhost:1337/reviews/" method="POST" onsubmit="addReview(event, this)">
                <table class="add-review-form-table">
                    <tr>
                        <td>
                            <label for="name-in">Username:</label>
                        </td>
                        <td>
                            <input id="name-in" type="text" name="name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="rating-in">Rating:</label>
                        </td>
                        <td>
                            <select id="rating-in" name="rating">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="review-in">Review:</label>
                        </td>
                        <td>
                            <textarea id="review-in" name="comments" rows="4" cols="50"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="center-td">
                            <button type="submit">ADD</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="center-td">
                            <div id="submit-status"></div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- END ADD REVIEW -->
        <!-- Beginning reviews -->
        <section id="reviews-container"></section>
        <!-- End reviews -->
    </div>
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<script async defer src="js/lazysizes.min.js"></script>
<script async defer type="text/javascript" charset="utf-8" src="js/idb.js"></script>
<!-- Database helpers -->
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script async defer type="text/javascript" src="js/restaurant_info.js"></script>
<!-- Google Maps -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIHpYCSR_OJZ8-B2GqLndkIfZ1fYt4oac&libraries=places&callback=initMap"></script>
<!-- End scripts -->

</body>

</html>
