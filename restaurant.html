<!DOCTYPE html>
<html>

<head>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!-- Viewport meta tag for RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
    <!-- Beginning nav -->
    <nav class="main">
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
        <ul id="breadcrumb">
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent">
    <div class="box box-map">
        <!-- Beginning map -->
        <section id="map-container">
            <a href="#restaurant-name" id="skip-map" tabindex="0">skip map controls</a>
            <div id="map" role="application"></div>
        </section>
        <!-- End map -->
    </div>
    <div class="box">
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h2 id="restaurant-name" tabindex="-1"></h2>
            <!-- img takes 100% of the screen minus 20 padding on each side when viewport width is < 1000px -->
            <!-- and 50% of the screen minus 20 padding on each side when viewport width is >= 1000px -->
            <!-- additional minus 17px is for scrollbar -->
            <img id="restaurant-img" data-sizes="(min-width: 1000px) calc(50vw - 40px - 17px), calc(100vw - 40px - 17px)">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </div>
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<script src="js/lazysizes.min.js" async=""></script>
<script type="text/javascript" charset="utf-8" src="js/idb.js"></script>
<!-- Database helpers -->
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>
<!-- Google Maps -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIHpYCSR_OJZ8-B2GqLndkIfZ1fYt4oac&libraries=places&callback=initMap"></script>
<!-- End scripts -->

</body>

</html>
